<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>送迎管理アプリ</title>
    <meta name="description" content="送迎記録アプリ">
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Connection Status -->
    <div id="connection-status" class="status-bar hidden">
        <span class="material-icons-round">wifi_off</span> オフラインモード (データは保存されています)
    </div>

    <!-- View: Setup (Facility/Vehicle Selection) -->
    <section id="view-setup" class="view active">
        <div class="container center-content">
            <div class="brand">
                <h1>送迎管理アプリ</h1>
                <p>送迎記録を始めましょう</p>
            </div>

            <div class="card setup-card">
                <div class="form-group">
                    <label>事業所</label>
                    <select id="setup-facility" class="input-lg"></select>
                </div>

                <div class="form-group">
                    <label>コースを選択</label>
                    <div id="course-list" class="vehicle-list">
                        <!-- Courses injected here -->
                    </div>
                </div>

                <div class="form-group" style="padding-top:1rem; border-top:1px solid #eee">
                    <label>ドライバー・添乗員 (任意)</label>
                    <div class="flex-row">
                        <input type="text" id="setup-driver" class="input-lg" placeholder="ドライバー名">
                        <input type="text" id="setup-attendant" class="input-lg" placeholder="添乗員名">
                    </div>
                </div>

                <div class="form-group">
                    <label>本日の日付</label>
                    <input type="date" id="setup-date" class="input-lg">
                </div>

                <div
                    style="margin-top: 2rem; border-top: 1px solid var(--gray-100); padding-top: 1rem; text-align: center;">
                    <button id="btn-go-admin" class="btn-text">
                        <span class="material-icons-round" style="vertical-align: middle;">admin_panel_settings</span>
                        管理者画面
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- View: Main List -->
    <section id="view-main" class="view hidden">
        <header class="app-header">
            <div class="header-left">
                <button id="btn-back-setup" class="icon-btn"><span
                        class="material-icons-round">arrow_back</span></button>
                <div class="header-info">
                    <h2 id="header-title">送迎リスト</h2>
                    <span id="header-subtitle">2026-02-12 / ハイエース</span>
                </div>
            </div>
            <div class="header-right">
                <button id="btn-sync" class="icon-btn"><span class="material-icons-round">sync</span></button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-filter="all">全て</button>
            <button class="tab" data-filter="pickup">迎え</button>
            <button class="tab" data-filter="dropoff">送り</button>
            <button class="tab" data-filter="unfinished">未完了</button>
        </div>

        <main class="content-scroll">
            <div id="schedule-list" class="schedule-list">
                <!-- Cards injected here -->
            </div>
            <div id="empty-state" class="empty-state hidden">
                <span class="material-icons-round">check_circle</span>
                <p>全ての送迎が完了しました</p>
            </div>
        </main>

        <div class="fab-container">
            <button id="btn-add-adhoc" class="fab"><span class="material-icons-round">add</span></button>
        </div>
    </section>

    <!-- Modal: Memo/Detail -->
    <div id="modal-memo" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>詳細・メモ</h3>
                <button class="close-modal"><span class="material-icons-round">close</span></button>
            </div>
            <div class="modal-body">
                <p id="modal-user-name" class="text-lg font-bold">田中 太郎</p>
                <div class="status-selector">
                    <button class="status-btn" data-status="乗車済">乗車</button>
                    <button class="status-btn" data-status="降車済">降車</button>
                    <button class="status-btn" data-status="欠席">欠席</button>
                    <button class="status-btn" data-status="キャンセル">キャンセル</button>
                </div>
                <textarea id="modal-note" placeholder="メモを入力..." rows="4"></textarea>
            </div>
            <div class="modal-footer">
                <button id="btn-save-memo" class="btn-primary">保存</button>
            </div>
        </div>
        <div class="modal-backdrop"></div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <span id="toast-message">保存しました</span>
    </div>

    <!-- View: Admin Dashboard -->
    <section id="view-admin" class="view hidden">
        <header class="app-header">
            <div class="header-left">
                <button id="btn-admin-back" class="icon-btn"><span
                        class="material-icons-round">arrow_back</span></button>
                <div class="header-info">
                    <h2>管理者ダッシュボード</h2>
                    <span id="admin-date-display">2026-02-14</span>
                </div>
            </div>
            <div class="header-right">
                <input type="date" id="admin-dashboard-date" class="date-picker-sm">
            </div>
        </header>

        <div class="tabs">
            <button class="tab active" data-admin-tab="status">運行状況</button>
            <button class="tab" data-admin-tab="edit">予定編集</button>
            <button class="tab" data-admin-tab="template">テンプレート</button>
        </div>

        <main class="content-scroll">
            <!-- Tab: Status -->
            <div id="admin-tab-status" class="admin-tab-content">
                <div id="course-status-list" class="status-list">
                    <!-- Progress bars injected here -->
                </div>
            </div>

            <!-- Tab: Edit -->
            <div id="admin-tab-edit" class="admin-tab-content hidden">
                <div class="card">
                    <h3>本日の予定一覧</h3>
                    <div id="admin-schedule-list" class="admin-schedule-list">
                        <!-- Editable items injected here -->
                    </div>
                    <button id="btn-add-schedule-adhoc" class="btn-text">+ 予定を追加</button>
                </div>
            </div>

            <!-- Tab: Template -->
            <div id="admin-tab-template" class="admin-tab-content hidden">
                <div class="card">
                    <h3>テンプレートから一括作成</h3>
                    <div class="form-group">
                        <label>コース</label>
                        <select id="template-course-select" class="input-lg"></select>
                    </div>
                    <div class="form-group">
                        <label>テンプレート</label>
                        <select id="template-select" class="input-lg"></select>
                    </div>
                    <div class="form-group">
                        <label>車両割り当て (任意)</label>
                        <select id="template-vehicle-select" class="input-lg"></select>
                    </div>
                    <button id="btn-apply-template" class="btn-primary">この内容で予定を作成</button>
                </div>
            </div>
        </main>
    </section>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered', reg))
                .catch(err => console.log('SW Error', err));
        }
    </script>
</body>

</html>
